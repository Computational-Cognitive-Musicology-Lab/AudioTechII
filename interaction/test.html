<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Wave Generator</title>
</head>
<body>
    <h1>Web Audio API Wave Generator</h1>
    <p>Select wave type:</p>
    <select id="waveType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
    </select>
    <p>Frequency: <span id="frequencyValue">440</span> Hz</p>
    <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
    <br>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <h2>Waveform:</h2>
    <canvas id="waveformCanvas" width="800" height="300" style="border:1px solid #000000;"></canvas>
    <script src="script.js"></script>
</body>
</html>
